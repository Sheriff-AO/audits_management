
{% load static %}

{% load bootstrap4 %}

<nav class="nav-container">
  <div>
    <a class="logo" href="https://starsightenergy.com/"><img id="logo" src="{% static 'images/slogo.png' %}" alt="logo"></a>
  </div>
  <div class="links">
    {% if user.is_authenticated %}
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
    {% endif %} 
  </div>  
</nav>
